<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
</head>
<style>
    html,
    body {
        height: 100%;
    }
    .left,
    .right {
        float: left;
        height: 100%;
    }
    .left {
        width: 30%;
        background-color: rgb(107, 204, 42);
    }
    .right {
        width: 70%;
        background-color: rgb(211, 208, 30);
    }
</style>
<body>
    <div class="left">左侧30%</div>
    <div class="right">右侧70%</div>
</body>
</html>
