<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
</head>
<style>
    html,
    body {
        height: 100%;
    }
    .left,
    .right {
        height: 100%;
    }
    .left {
        position: absolute;
        width: 200px;
        background-color: rgb(72, 201, 158);
    }
    .right {
        margin-left: 200px;
        background-color: rgb(208, 219, 46);
    }
</style>
<body>
    <div class="left">左侧固定</div>
    <div class="right">右侧自适应</div>
</body>
</html>
