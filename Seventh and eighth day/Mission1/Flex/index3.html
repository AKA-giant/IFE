<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
</head>
<style>
    html,
    body {
        height: 100%;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .left {
        flex: 1;
        background-color: rgb(117, 43, 43);
    }
    .right {
        flex:0 200px;
        background-color: rgb(214, 110, 110);
    }
</style>
<body>
    <div class="container">
        <div class="left">左侧自适应</div>
        <div class="right">右侧固定</div>
    </div>
</body>
</html>
