<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
</head>
<style>
    html,
    body  {
        height: 100%;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .left,
    .right {
        height: 100%;   
    }
    .left {
        width: 0 200px;
        background-color: rgb(214, 130, 130);
    }
    .right {
        flex: 1;
        background-color: rgb(32, 192, 72);
    }
</style>
<body>
    <div class="container">
        <div class="left">左侧固定宽度</div>
        <div class="right">右侧自适应</div>
</body>
</html>
