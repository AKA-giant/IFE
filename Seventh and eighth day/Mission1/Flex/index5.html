<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        html,
        body {
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left {
            flex: 0 200px;
            background-color: rgb(52, 227, 233);
        }
        .main {
            flex: 0 300px;
            background-color: rgb(194, 81, 81);
        }
        .right {
            flex: 1;
            background-color: rgb(228, 86, 86);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左侧固定宽度</div>
        <div class="main">中间固定宽度</div>
        <div class="right">右侧自适应</div>
    </div>
</body>
</html>
